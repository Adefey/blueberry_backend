services:

  blueberry:
    build:
      context: ./blueberry
      dockerfile: Dockerfile
    ports:
      - 8192:8192
    env_file:
      - ./env_config.txt
    volumes:
      - ./blueberry:/app

  mongo:
    image: mongo:latest
    volumes:
      - ./mongo:/data/db
    env_file:
      - ./env_config.txt
    expose:
      - 27017